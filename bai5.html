<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tính tổng của 20 số đầu tiên trong dãy fibonacci.
    var n1 = 0;
    var n2 = 1;
    var sopt = 20;
    var dem = 0;
    //var sopt = parseInt(prompt('Nhap so phan tu',0));

    for (var i = 2; i < sopt; ++i) {
        var n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        dem += n3;
    }
    var kq = dem+1;
    document.write('Tổng của 20 số đầu tiên trong dãy Fibonacci là: '+kq);
</script>
</body>
</html>
