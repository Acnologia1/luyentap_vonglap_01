<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Hiển thị ra 20 số trong dãy fibonacci đầu tiên
    //không sử dụng đệ quy
    var n1 = 0;
    var n2 = 1;
    var sopt = 20;
    //var sopt = parseInt(prompt('Nhap so phan tu',0));
    document.write(' ' + n1 + ' ' + n2 + ' ');

    for (var i = 2; i < sopt; ++i) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        document.write(' ' + n3 + ' ');
    }

</script>
</body>
</html>
