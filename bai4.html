<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tìm số đầu tiên trong dãy fibonacci chia hết cho 5
    var n1 = 0;
    var n2 = 1;
    var sopt = 20;
    //var sopt = parseInt(prompt('Nhap so phan tu',0));

    for (var i = 2; i < sopt; ++i) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        //document.write(' ' + n3 + ' ');
        if(n3%5 ==0)
        {
            document.write('phần tử đầu tiên của dãy Fibonacci chia hết cho 5 là: '+n3+'<br/>');
            break;
        }
    }
</script>
</body>
</html>
